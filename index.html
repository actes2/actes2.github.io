<!DOCTYPE html>
<html>
<head>
  <title>Eat Eggs</title>
  <style>
    body {
      background-color: rgb(19, 2, 35);
          color: aliceblue;

      animation-duration: 2s;
      animation-name: fade_in;
    }
    
    #eggs {
      background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }



    @keyframes fade_in {

    from {
      background-color: rgba(0, 0, 0, 0);
      color: rgba(0, 0, 0, 0);
    }
    to {}

}
  </style>
</head>
<body>
   
  <h1> Hello world </h1>

  <p> Welcome to our wacky Website</p>
  
  <button onclick="wheeze()">Oh, Jimmy don't click me</button>
  <div id="wheezers"></div>
  <div id="eggs">
  </div>

  
  
  <script>
    let egg = document.getElementById("eggs");
    

    for (let i = 0; i < 10; i++) {
      let p = document.createElement("p");
      for (let j = 0; j < i; j++) {
        let text = document.createTextNode("Eat eggs ");  
        p.appendChild(text);
      }
      egg.appendChild(p);
    }

          break;
        case 5:
          carl.src = "https://media.tenor.com/QKtepx-F7RUAAAAC/carl-carlwheezer.gif";
          break;
